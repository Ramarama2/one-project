<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order summary component</title>
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="card" style="width: 22rem;">
        <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">Order Summary</h3>
          <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="shadow-sm p-3 mb-5 bg-white rounded" id="fx">
            <div class="img">
                <img src="./images/icon-music.svg" alt="" width="80%">
            </div>
            
            <div class="p">
            <h6>Annual Plan</h6>
            <p id="pp">%59.99/year</p>
            </div>

            <div>
               
              <a href="#">Change</a>
                    
               
            </div>
          </div>
          <div class="shadow p-3 mb-5 text-white rounded" id="dv">Proceed to Payment</div>
          <p class="par">Cancel Order</p>
        </div>
      </div>
</body>
</html>
